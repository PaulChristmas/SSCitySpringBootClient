<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>

<p th:text="'Result: ' + ${cityServerRequest.response}" />

<table>

    <tr th:each="city : ${cityServerRequest.cities}">
        <td><span th:text="${city}"> </span></td>
    </tr>
    </tbody>
</table>
<br>
<br>
<a href="/cityServerRequest">Perform another request</a>
</body>
</html>
